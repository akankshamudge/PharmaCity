<html>
    <head>
        <title>Feedback Form</title>
        <link rel="stylesheet" href="main.css">
        <link rel="icon" href="images/icon.png">
        <style>
            .homepage {
                text-align: right;
            }
            .homepage button{
                margin-top: 10%;
                cursor: pointer;
                font-weight: bold;
                padding: 10px 20px;
                background: transparent;
                outline: none;
                border: 2px solid darkred;
                cursor: pointer;
                font-size: medium;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    </head>
    <body>
        <!--------------CONTACT---------------------->
        <center>
        <section id="contact">
            <div class="container contact-row">
                <div class="homepage">
                    <a href="./PharmaCity.html"><button class="common-btn">Go to Home Page</button></a>
                </div>
                <div class="contact-left-col">
                    <h1 style="font-weight: bold;">Leave A Feedback...!!!!</h1>
                    <form  method="post" autocomplete="off" name="google-sheet"> 
                        <input type="text" placeholder="Enter Name" name="Name" required>
                        <input type="email" placeholder="Enter Email" name="Email" required>
                        <input type="text" placeholder="Leave Feedback" name="Feedback" required>
                        <div class="btn-box">
                            <input type="submit" value="Submit" class="common-btn" style="margin-right: 30px;">
                            <input type="reset" class="common-btn" style="margin-right: 30px;" value="Cancel">
                        </div>
                    </form>
                </div>
            </div>
            
        </section>
        </center>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwIyfH9RtEjPoqkZ7KM3ba27RoOP369XFT2GHEDnMQIi5u1K7EMjW_gPEv0RvTSnrQ/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks For Your Feedback and Your Valuable Time"))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </body>
</html>
